<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-clone</title>

    <link rel="shortcut icon" href="https://icones.pro/wp-content/uploads/2021/02/icone-du-logo-whatsapp-violet.png" type="image/x-icon">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/0c06a27afa.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="homeContainer">
        <nav class="nav">
            <i class="fa-brands fa-whatsapp"></i>
            <h1>Whatsapp-clone</h1>
        </nav>
        <div class="container-userForm">
            <form action="" class="userForm">
                <input type="text" id="inputUsername" placeholder="Introduce tu nombre de usuario" required>
                <div class="avatars">
                    <div class="avatar">
                        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="">
                        <input type="radio" required name="avatar" value="https://www.w3schools.com/howto/img_avatar.png">
                    </div>
                    <div class="avatar">
                        <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="">
                        <input type="radio" required name="avatar" value="https://www.w3schools.com/howto/img_avatar2.png">
                    </div>
                    <div class="avatar">
                        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="">
                        <input type="radio" required name="avatar" value="https://www.w3schools.com/w3images/avatar2.png">
                    </div>
                    <div class="avatar">
                        <img src="https://www.w3schools.com/w3images/avatar5.png" alt="">
                        <input type="radio" required name="avatar" value="https://www.w3schools.com/w3images/avatar5.png">
                    </div>
                </div>
                <select class="form-select" id="selectRoom" required aria-label="Default select example">
                    <option value="1">Sala 1</option>
                    <option value="2">Sala 2</option>
                    <option value="3">Sala 3</option>
                  </select>
                <input type="submit" id="joinBtn" value="UNIRSE A LA SALA">
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="public.js"></script>
</body>
</html>
